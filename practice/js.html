<h2>Use javascript to change text</h2>
<p>Shows how js can be used to change styles using a HTML element with id = "alpha":</p>
<br>
<p id="alpha">Magic</p>

<script>
  function myFunction() {
      document.getElementById("alpha").style.fontSize="25px";
      document.getElementById("alpha").style.color="rgba(200,30,70,0.5)";
      document.getElementById("alpha").style.backgroundColor="rgba(70,55,80,0.3)";

  }
</script>
<noscript>Sorry, your browser does not suport javascript</noscript>
<button type="button" onclick="myFunction()">Click here</button>
