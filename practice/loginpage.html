<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert Karuiyi">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Loginpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container container-fluid">
    <div class="register">
<h1>Log In</h1>
<hr>
        <fieldset>
            <legend>You'll love it here</legend>
<form>
    <div class="col-xs-4 col-lg col-lg-offset-4">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
            <div class="col-xs-4 col-lg col-lg-offset-4">
                <div class="form-group">
        <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
                <button class="btn btn-success btn-block">Log In</button>
               </div>
</form>
        </fieldset>
            </div>
</div>
    <br>
<div class="container container-fluid">
    <p>Don't have an account?<a id="signup" href="#">Sign Up!</a></p>
    <hr>
    <p><b>Get In Touch</b></p>
        <footer>
            <div id="glys">
            <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook"></a>
            <a href="https://www.twitter.com" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.intagram.com" target="_blank" class="fa fa-instagram"></a>
            </div>
        </footer>
</div>
        </body>
</html>
