<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert Karuiyi">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/web_layout.css">
</head>
<body>
<div class="container">
    <div id="header">
        <header>Header</header>
        <p>Awesome text</p>
        <button>Grids and web layouts</button>
    </div>


    <section id="a">
    <div>
        <p>Section A</p>
        <img src="../img/gazelle%20with%20birds.jpg" alt="downloaded image">
        <button>Don't press this button</button>
    </div>
    </section>

    <section id="b">
        <p>Section B</p>
    <div>
        <img src="../img/painting_leopard-wallpaper-1920x1080.jpg" alt="leopard">
        <button>Pandora's Box</button>
    </div>
    </section>

    <section id="c">
        <div><p>Section C</p>
    <img src="../img/beach%20cave.jpg" alt="nexus">
    <button>School of hard knocks</button>
        </div>
    </section>

    <section id="d">
        <p>Section 4</p>
        <div>
            <img src="../img/giraffe.jpeg" alt="giraffe">
            <button>Lets see how this looks</button>
            <br><br>
            <img src="../img/follow.jpg" alt="follow">
        </div>
    </section>
    <footer>Footer</footer>
</div>
</body>
</html>
